<!DOCTYPE html>
<html lang="en">
    <body>
        <div class="container">
            <h1>To-Do Application</h1>
            <hr>
            <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
                <div class="form-group">
                  <label for="task">Task</label>
                  <input type="text" class="form-control" id="task" placeholder="Enter task" ngModel name="task" required>
                  <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage" class="form-text text-danger">Required field.</small>
                </div>
                
                <button id="submitButton" [disabled]="taskForm.invalid" type="submit" class="btn btn-primary">Submit</button>
            </form>
            <hr>
            <div class="table-responsive">
              <table class="table">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Completed</th>
                    <th scope="col">Delete</th>
                    <th scope="col" id ="clearButton"><button (click)="clearTable()" class="btn btn-success btn-sm">Clear Table</button></th>
                  </tr>
                </thead>
                <tbody >
                  <tr *ngFor="let t of taskArray; index as i">
                    <td>{{t.taskName}}</td>
                    <td><input (change)="onCheck(i)" id="myCheckbox" type="checkbox"></td>
                    <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button></td>
                    
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    </body>
</html>
